<main>
    <section class="tips-section">
        <h2>Consejos para Registrar un Dueño</h2>
        <ul>
            <li>Verifica que todos los campos estén completos antes de enviar.</li>
            <li>Utiliza una dirección de correo electrónico válida.</li>
            <li>Introduce un número de teléfono válido para facilitar el contacto.</li>
            <li>La cédula debe ser única para cada dueño.</li>
        </ul>
    </section>

    <section>
        <h1>Registrar Dueño</h1>
        <form (submit)="onSubmit()">
            <div class="form-group">
                <label for="nombre"><i class="fas fa-user"></i> Nombre:</label>
                <input type="text" id="nombre" [(ngModel)]="owner.nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="cedula"><i class="fas fa-id-card"></i> Cédula:</label>
                <input type="text" id="cedula" [(ngModel)]="owner.cedula" name="cedula" required>
            </div>
            <div class="form-group">
                <label for="correo"><i class="fas fa-envelope"></i> Correo:</label>
                <input type="email" id="correo" [(ngModel)]="owner.correo" name="correo" required>
            </div>
            <div class="form-group">
                <label for="celular"><i class="fas fa-phone"></i> Teléfono:</label>
                <input type="text" id="celular" [(ngModel)]="owner.celular" name="celular" required>
            </div>
            <button type="submit" class="btn btn-primary submit-button"><i class="fas fa-save"></i> Registrar</button>
        </form>

        <!-- Botón de regresar -->
        <button class="btn btn-secondary return-button" (click)="goBack()">
            <i class="fas fa-arrow-left"></i> Volver
        </button>
    </section>
</main>
