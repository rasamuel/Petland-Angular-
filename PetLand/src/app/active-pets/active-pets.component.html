<main>
    <div class="title-container">
        <h1><i class="fas fa-paw"></i> Mascotas Activas</h1>
    </div>
    <section class="pet-list">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Raza</th>
                    <th>Imagen</th>
                    <th>Edad</th>
                    <th>Peso</th>
                    <th>Enfermedad</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pet of pets">
                    <td>{{ pet.id }}</td>
                    <td>{{ pet.nombre }}</td>
                    <td>{{ pet.raza }}</td>
                    <td><img [src]="pet.imageUrl" alt="Pet Image" class="pet-image"></td>
                    <td>{{ pet.edad }} a√±os</td>
                    <td>{{ pet.peso }} kg</td>
                    <td>{{ pet.enfermedad }}</td>
                    <td class="actions">
                        <button (click)="deactivatePet(pet.id)" class="btn btn-warning" ><i class="fas fa-sync-alt"></i> Desactivar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </section>
</main>
