<main>
    <h1>Editar Mascota</h1>
    <p class="form-intro">
        Antes de actualizar los datos de la mascota, por favor, asegúrate de revisar cada campo con atención. Asegúrate de que la información esté correcta y actualizada para proporcionar el mejor cuidado posible a la mascota.
    </p>
    <form (ngSubmit)="onSubmit()" class="pet-edit-form">
        <div class="form-group">
            <label for="name">
                <i class="fas fa-paw"></i> Nombre:
            </label>
            <input type="text" id="name" [(ngModel)]="pet.nombre" name="nombre" required class="form-control">
        </div>
        <div class="form-group">
            <label for="breed">
                <i class="fas fa-bone"></i> Raza:
            </label>
            <input type="text" id="breed" [(ngModel)]="pet.raza" name="raza" required class="form-control">
        </div>
        <div class="form-group">
            <label for="imageUrl">
                <i class="fas fa-image"></i> Imagen (URL):
            </label>
            <input type="text" id="imageUrl" [(ngModel)]="pet.imageUrl" name="imageUrl" required class="form-control">
        </div>
        <div class="form-group">
            <label for="age">
                <i class="fas fa-calendar-day"></i> Edad:
            </label>
            <input type="number" id="age" [(ngModel)]="pet.edad" name="edad" required class="form-control">
        </div>
        <div class="form-group">
            <label for="weight">
                <i class="fas fa-weight-hanging"></i> Peso:
            </label>
            <input type="number" id="weight" [(ngModel)]="pet.peso" name="peso" required class="form-control">
        </div>
        <div class="form-group">
            <label for="disease">
                <i class="fas fa-syringe"></i> Enfermedad:
            </label>
            <input type="text" id="disease" [(ngModel)]="pet.enfermedad" name="enfermedad" required class="form-control">
        </div>
        <div class="form-group">
            <label for="status">
                <i class="fas fa-stethoscope"></i> Estado:
            </label>
            <select id="status" [(ngModel)]="pet.estado" name="estado" class="form-control">
                <option [ngValue]="true">Activo</option>
                <option [ngValue]="false">Inactivo</option>
            </select>
        </div>
        <button type="submit" class="butons" >Actualizar Datos</button>
    </form>

    <!-- Botón de Volver -->
    <div style="text-align: center; margin-top: 20px;">
        <button class="btn btn-secondary" (click)="goBack()">Volver</button>
    </div>
</main>
